prisma_cloud_compute_scan:
  stage: image_scan
  tags:
    - twistcli
  variables:
    GIT_STRATEGY: none
  script:
    - 'export PRISMA_CI_TOKEN=$(curl -kH "Content-Type: application/json" -d "{\"username\":\"$PRISMA_CI_USERNAME\", \"password\":\"$PRISMA_CI_PASSWORD\"}" https://prismacloud.epa.gov/api/v22.12/authenticate | jq -r .token)'
    - 'curl --progress-bar -L -k --header "Authorization: Bearer $PRISMA_CI_TOKEN" https://prismacloud.epa.gov/api/v1/util/twistcli > twistcli; chmod a+x twistcli;'
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/bencloudserver:$CI_COMMIT_SHORT_SHA
    - ./twistcli images scan $CI_REGISTRY_IMAGE/bencloudserver:$CI_COMMIT_SHORT_SHA --address=https://prismacloud.epa.gov --details --token=$PRISMA_CI_TOKEN
    - docker pull $CI_REGISTRY_IMAGE/bencloudtaskrunner:$CI_COMMIT_SHORT_SHA
    - ./twistcli images scan $CI_REGISTRY_IMAGE/bencloudtaskrunner:$CI_COMMIT_SHORT_SHA --address=https://prismacloud.epa.gov --details --token=$PRISMA_CI_TOKEN
  after_script:
    # Cleanup the above space use on Runner.
    - rm -rf $CI_PROJECT_DIR 

net_sparker:
  stage: application_scan
  tags:
    - devsecops-instance
  when: manual
  image: docker:20.10
  # This needs a NetSparker image to invoke the scan.
  script:
    - echo "Simulate a NetSparker scan."

deploy_testdev:
  stage: deploy_nonprod
  only: 
    - develop
  tags:
    - benmapdevgitlab
  when: manual
  image: dtzar/helm-kubectl
  script:
    - apk add gettext
    - kubectl config use-context "$KUBE_CONTEXT"
    - envsubst < k8s/bencloud-dev-server.yml | kubectl apply --validate=false -f -
    # - kubectl apply -f k8s/bencloud-dev-server.yml -n benmap-dev
  environment:
    name: testdev
    url: https://dev.bencloud-dev.aws.epa.gov/api
    kubernetes:
      namespace: benmap-dev

