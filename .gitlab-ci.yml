stages:
  - test
  - code_build
  - image_build
  - image_scan
  - application_scan
  - deploy_nonprod
  - deploy_prod

include:
  - remote: 'https://gitlab.com/prismacloud-public/shift-left/extension/-/raw/master/.pcs.gitlab-ci.yml'
#  - template: Security/SAST.gitlab-ci.yml
#  - template: Security/Dependency-Scanning.gitlab-ci.yml
#  - template: Security/License-Scanning.gitlab-ci.yml

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build_dev_jars:
  stage: code_build
  only: 
    - develop
  image: gradle:alpine
  tags:
    - benmapdevgitlab
  script:
    - gradle fatJar
    - gradle taskRunnerFatJar
    - cp build/libs/BenCloudServer.jar BenCloudServer.jar
    - cp build/libs/BenCloudTaskRunner.jar BenCloudTaskRunner.jar
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    name: "$CI_COMMIT_REF_NAME"
    paths:
      - BenCloudServer.jar
      - BenCloudTaskRunner.jar
      - bencloud-server.properties

build_stage_jars:
  stage: code_build
  only: 
    - main
  image: gradle:alpine
