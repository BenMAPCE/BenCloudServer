openapi: 3.0.3
info:
  title: BenMAP API
  description: REST API support for benmap.epa.gov
  version: 0.4.0
servers:
  - url: http://localhost:4567/api
    description: Local Development
  - url: https://benmapdev.epa.gov/api
    description: EPA DevSecOps Development
  - url: https://benmapstg.epa.gov/api
    description: EPA DevSecOps Staging
components:
  securitySchemes:
    headerUid:
      type: apiKey
      in: header
      name: uid
    headerIsMemberOf:
      type: apiKey
      in: header
      name: ismemberof
security:
  - headerUid: []
    headerIsMemberOf: []
paths:
  /grid-definitions:
    get:
      summary: Returns the list of grid definitions.
      responses:
        '200':
          description: Successfully returned an array of grid definitions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 123
                    name:
                      type: string
                      example: "CMAQ 12km Nation"
                    col_count:
                      type: integer
                      example: 396
                    row_count:
                      type: integer
                      example: 246
                    is_admin_layer:
                      type: string
                      example: "F"
                    draw_priority:
                      type: integer
                      example: 0
                    outline_color:
                      type: string
                      example: "#000000"
                    table_name:
                      type: string
                      example: "grids.us_cmaq_12km_nation"
    post:
      summary: Post a grid definition.
      requestBody:
        content:
          multipart/form-data:
            schema:
               type: object
               properties:
                 name:
                   type: string
                 filename:
                   type: string
                 file:
                   type: string
                   format: binary
      responses:
        '200':
          description: Successfully uploaded a grid definition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: ""
                        message:
                          type: string
                          example: ""
        '500':
          description: Server or System Error
  /grid-definitions/{id}:
    delete:
      summary: Remove a single grid definition.
      parameters:
        - in: path
          name: id
          required: true
          description: Filter by grid id
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Successfully removed a grid definition.
        '204':
          description: Successfully removed a grid definition.
  /pollutants:
    get:
      summary: Returns the list of pollutants.
      responses:
        '200':
          description: Successfully returned an array of pollutants
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 123
                    name:
                      type: string
                      example: "Ozone"
                    observation_type:
                      type: integer
                      example: 0
                    friendly_name:
                      type: string
                      example: "Ground-level ozone"
                    help_text:
                      type: string
                      example: "Some help text"
  /air-quality-data:
    get:
      summary: Returns the list of air quality surface definitions.
      parameters:
        - name: pollutantId
          in: query
          required: false
          description: Optional filter by pollutant
          schema:
            type: integer
      responses:
        '200':
          description: Successfully returned an array of air quality layers
          content:
            application/json:
              schema:
                type: object
                properties:
                  filteredRecordsCount:
                    type: integer
                    example: 1
                  records:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 123
                        name:
                          type: string
                          example: "2023_Pr_Baseline"
                        locked:
                          type: boolean
                          example: false
                        grid_definition_id:
                          type: integer
                          example: 28
                        pollutant_id:
                          type: integer
                          example: 4
                        pollutant_name:
                          type: string
                          example: "Ozone"
                        pollutant_friendly_name:
                          type: string
                          example: "Ground-level ozone"
                        grid_definition_name:
                          type: string
                          example: "CMAQ 12km Nation"
                        metric_statistics:
                          type: array
                          items:
                            type: object
                            properties:
                              pct_2_5:
                                type: number
                                example: 27.958
                              pct_97_5:
                                type: number
                                example: 52.345
                              max_value:
                                type: number
                                example: 71.307
                              metric_id:
                                type: integer
                                example: 8
                              min_value:
                                type: number
                                example: 24.37
                              cell_count:
                                type: integer
                                example: 97416
                              mean_value:
                                type: number
                                example: 38.733
                              metric_name:
                                type: string
                                example: "D8HourMax"
                              seasonal_metric_id:
                                type: integer
                                example: 5
                              annual_statistic_id:
                                type: integer
                                example: 0
                              cell_count_above_lrl:
                                type: integer
                                example: 0
                              seasonal_metric_name:
                                type: string
                                example: ""
                              annual_statistic_name:
                                type: string
                                example: "None"
    post:
      summary: Post a single air quality surface.
      requestBody:
        content:
          multipart/form-data:
            schema:
               type: object
               properties:
                 name:
                   type: string
                 pollutantId:
                   type: integer
                 gridId:
                   type: integer
                 type:
                   type: string
                 file:
                   type: string
                   format: binary
      responses:
        '200':
          description: Successfully added an air quality surface.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: ""
                        message:
                          type: string
                          example: ""
        '500':
          description: Server or System Error
  /air-quality-data-by-metric:
      get:
        summary: Returns the list of air quality surface definitions, flattened for tabular display.
        parameters:
          - name: pollutantId
            in: query
            required: false
            description: Optional filter by pollutant
            schema:
              type: integer
        responses:
          '200':
            description: Successfully returned an array of air quality layers flattened for tabular display.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    filteredRecordsCount:
                      type: integer
                      example: 1
                    records:
                      type: array
                      items:
                        type: object
                        properties:
                          id: 
                            type: integer
                            example: 6
                          name:
                            type: string
                            example: "2023_Pr_Baseline"
                          metric_id:
                            type: integer
                            example: 8
                          metric:
                            type: string
                            example: "D8HourMax"
                          seasonal_metric_id: 
                            type: integer
                            example: 5
                          seasonal_metric:
                            type: string
                            example: ""
                          annual_statistic_id:
                            type: integer
                            example: 0
                          statistic:
                            type: string
                            example: "None"
                          cell_count:
                            type: integer
                            example: 97416
                          min_value:
                            type: number
                            example: 24.37
                          max_value:
                            type: number
                            example: 71.31
                          mean_value:
                            type: number
                            example: 38.744
                          pct_2_5:
                            type: number
                            example: 27.96
                          pct_97_5:
                            type: number
                            example: 52.36
                          cell_count_above_lrl:
                            type: integer
                            example: 0
                          locked:
                            type: boolean
                            example: false
                          grid_definition_id:
                            type: integer
                            example: 28
                          grid_definition_name:
                            type: string
                            example: "CMAQ 12km Nation"
                          pollutant_id:
                            type: integer
                            example: 4
                          pollutant_name:
                            type: string
                            example: "Ozone"
                          pollutant_friendly_name:
                            type: string
                            example: "Ground-level ozone"
  /air-quality-data/{id}:
    get:
      summary: Returns an air quality surface definition.
      parameters:
        - in: path
          name: id
          required: true
          description: Filter by air quality surface id
          schema:
            type: integer
            default: 16
      responses:
        '200':
          description: Successfully returned an air quality surface definition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 123
                  name:
                    type: string
                    example: "2023_Pr_Baseline"
                  locked:
                    type: boolean
                    example: false
                  grid_definition_id:
                    type: integer
                    example: 28
                  pollutant_id:
                    type: integer
                    example: 4
                  pollutant_name:
                    type: string
                    example: "Ozone"
                  pollutant_friendly_name:
                    type: string
                    example: "Ground-level ozone"
                  grid_definition_name:
                    type: string
                    example: "CMAQ 12km Nation"
                  metric_statistics:
                    type: array
                    items:
                      type: object
                      properties:
                        pct_2_5:
                          type: number
                          example: 27.958
                        pct_97_5:
                          type: number
                          example: 52.345
                        max_value:
                          type: number
                          example: 71.307
                        metric_id:
                          type: integer
                          example: 8
                        min_value:
                          type: number
                          example: 24.37
                        cell_count:
                          type: integer
                          example: 97416
                        mean_value:
                          type: number
                          example: 38.733
                        metric_name:
                          type: string
                          example: "D8HourMax"
                        seasonal_metric_id:
                          type: integer
                          example: 5
                        annual_statistic_id:
                          type: integer
                          example: 0
                        cell_count_above_lrl:
                          type: integer
                          example: 0
                        seasonal_metric_name:
                          type: string
                          example: ""
                        annual_statistic_name:
                          type: string
                          example: "None"
        '500':
          description: Server or System Error
    delete:
      summary: Remove a single air quality surface definition.
      parameters:
        - in: path
          name: id
          required: true
          description: Filter by air quality surface id
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Successfully removed an air quality surface definition.
        '204':
          description: Successfully removed an air quality surface definition.
  /air-quality-data/{id}/contents:
    get:
      summary: Returns the contents of a single air quality surface.
      parameters:
        - in: path
          name: id
          required: true
          description: Filter by air quality surface id
          schema:
            type: integer
            default: 16
      responses:
        '200':
          description: Successfully returned details of a singly air quality surface.
          content:
            application/json:
              schema:
                type: object
                properties:
                  filteredRecordsCount:
                    type: integer
                    example: 1
                  records:
                    type: array
                    items:
                      type: object
                      properties:
                        grid_col:
                          type: integer
                          example: 1
                        grid_row:
                          type: integer
                          example: 1
                        metric:
                          type: string
                          example: "D8HourMax"
                        seasonal_metric:
                          type: string
                          example: "WarmSeason_D8HourMax"
                        annual_statistic:
                          type: string
                          example: "None"
                        value:
                          type: number
                          example: 28.457
                        
        '500':
          description: System Error
  /population:
    get:
      summary: Returns an array of all population dataset definitions.
      responses:
        '200':
          description: Successfully returned an array of population dataset definitions.
          content:
            application/json:
              schema:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "US CMAQ 12km Nation"
                        id:
                          type: integer
                          example: 40
                        grid_definition_id:
                          type: integer
                          example: 28
                        years:
                          type: array
                          items: 
                            type: integer
                            example: 2000, 2001, 2002
  /health-impact-functions:
    get:
      summary: Returns the list of health impact functions.
      responses:
