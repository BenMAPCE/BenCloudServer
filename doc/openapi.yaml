                    start_age:
                      type: integer
                      example: 65
                    end_age:
                      type: integer
                      example: 99
                    function_text:
                      type: string
                      example: "(1-(1/exp(BETA*DELTAQ)))*INCIDENCE*POPULATION"
                    incidence_dataset_id:
                      type: integer
                      example: 123
                    prevalence_dataset_id:
                      type: integer
                      example: 123
                    variable_dataset_id:
                      type: integer
                      example: 123
                    beta:
                      type: number
