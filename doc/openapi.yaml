  /health-impact-function-groups:
    get:
      summary: Returns the list of health impact function groups.
      parameters:
        - in: query
          name: pollutantId
          required: true
          description: Filter by pollutant
          schema:
            type: integer
            default: 6
      responses:
        '200':
          description: Successfully returned an array of health impact function groups.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "Premature Death - Primary"
                    id:
                      type: integer
                      example: 5
                    help_text:
                      type: string
                      example: "Primary functions selected from the larger premature death group"
                    functions:
                      type: array
                      items:
                        type: integer
                        example: 861, 881, 890
  /health-impact-function-groups/{id}:
    get:
      summary: Returns one or more health impact function groups and functions in preparation for configuring an analysis.
      parameters:
        - in: path
          name: id
          required: true
          description: Filter by health impact function group ids
          schema:
            type: integer
            default: 1
        - in: query
          name: pollutantId
          required: true
          description: Filter by pollutant
          schema:
            type: integer
            default: 6
      responses:
        '200':
          description: Successfully returned a single health impact function group.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "Premature Death - Primary"
                    id:
                      type: integer
                      example: 5
                    help_text:
                      type: string
                      example: "some help text"
                    functions:
                      type: array
                      items:
                        type: integer
                        example: 861, 881, 890
  /exposure-function-groups:
    get:
      summary: Returns the list of exposure function groups.
      responses:
        '200':
          description: Successfully returned an array of exposure function groups.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "NAAQS PM RIA 2022"
                    id:
                      type: integer
                      example: 1
                    help_text:
                      type: string
                      example: "Exposure configurations used to generate the 2022 NAAQS PM RIA"
                    functions:
                      type: array
                      items:
                        type: integer
                        example: 1, 2, 3
  /exposure-function-groups/{id}:
    get:
      summary: Returns the contents of an exposure function group
      parameters:
        - in: path
          name: id
          required: true
          description: Filter by exposure function group id
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Successfully returned an exposure function group.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "EPA Default Subpopulations - 2022 Rulemaking"
                    help_text:
                      type: string
                      example: "Exposure configurations most commonly used by EPA"
                    functions:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          exposure_dataset_id:
                            type: integer
                            example: 1
                          population_group:
                            type: string
                            example: "All: Reference (0-99)"
                          start_age:
                            type: integer
                            example: 0
                          end_age:
                            type: integer
                            example: 99
                          function_text:
                            type: string
                            example: "DELTA * POPULATION"
                          variable_id:
                            type: integer
                            example: null
                          race_id:
                            type: integer
                            example: 5
                          gender_id:
                            type: integer
                            example: 3
                          ethnicity_id:
                            type: integer
                            example: 3
                          variable_name:
                            type: string
                            example: null
                          race_name:
                            type: string
                            example: "ALL"
                          gender_name:
                            type: string
                            example: "ALL"
                          ethnicity_name:
                            type: string
                            example: "ALL"
  /batch-task-config:
    get:
      summary: Returns a new batch task config.
      parameters:
        - in: query
          name: hifGroupIds
          description: Filter by health impact function group ids
          schema:
            type: integer
            default: 5
        - in: query
          name: efGroupIds
          description: Filter by exposure function group ids
          schema:
            type: integer
        - in: query
          name: pollutantId
          required: true
          description: Filter by pollutant
          schema:
            type: integer
            default: 6
        - in: query
          name: baselineId
          required: true
          description: baseline AQ surface
          schema:
            type: integer
            default: 16
        - in: query
          name: populationId
          required: true
          description: population dataset id
          schema:
            type: integer
            default: 40
        - in: query
          name: gridDefinitionId
          required: true
          description: grid definition id for aggregation before valuation
          schema:
            type: integer
            default: 18
        - in: query
          name: scenarios
          required: true
          description: grid definition id for aggregation before valuation
          schema:
            type: string
            default: 19|2030~2035,21|2030~2035
        - in: query
          name: incidencePrevalenceDataset
          required: true
          description: user's preferred incidence/prevalence dataset
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Successfully returned a batch task configuration.
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: null
                  gridDefinitionId:
                    type: integer
                    example: 18
                  aqBaselineId:
                    type: integer
                    example: 16
                  popId:
                    type: integer
                    example: 40
                  pollutantName:
                    type: string
                    example: "PM2.5"
                  pollutantId:
                    type: integer
                    example: 6
                  preserveLegacyBehavior:
                    type: boolean
                    example: true
                  aqScenarios:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 19
                        name:
