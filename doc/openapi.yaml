                    metric_id:
                      type: integer
                      example: 11
                    seasonal_metric_id:
                      type: integer
                      example: 5
                    metric_statistic:
                      type: integer
                      example: 0
                    author:
                      type: string
                      example: "Peters et al."
                    function_year:
                      type: integer
                      example: 2001
                    location:
                      type: string
