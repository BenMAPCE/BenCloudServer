apiVersion: v1
kind: Service
metadata:
  name: bencloud-server-service
  namespace: benmap-dev
  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
spec:
  ports:
  - protocol: TCP
    port: 443
    targetPort: 4567
  selector:
    app: bencloud-server
---
# Currently very permissive. Need to refine
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-cluster-role
  namespace: benmap-dev
rules:
  - apiGroups:
        - ""
        - apps
        - autoscaling
        - batch
        - extensions
        - policy
        - rbac.authorization.k8s.io
    resources:
      - pods
      - componentstatuses
      - configmaps
      - daemonsets
      - deployments
      - events
      - endpoints
      - horizontalpodautoscalers
      - ingress
      - jobs
      - limitranges
      - namespaces
      - nodes
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - resourcequotas
      - replicasets
      - replicationcontrollers
      - serviceaccounts
      - services
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-cluster-role-binding
subjects:
- namespace: benmap-dev 
  kind: ServiceAccount
  name: default 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: api-cluster-role 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bencloud-server
  namespace: benmap-dev
  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: bencloud-server

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: bencloud-server
      annotations:
        app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
        app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
    spec:
#      securityContext:
#        runAsUser: 555
#        runAsGroup: 555
#        fsGroup: 555
      containers:
      - name: api
        image:  registry.epa.gov/benmap/bencloudserver/bencloudserver-defender:$CI_COMMIT_SHORT_SHA
        imagePullPolicy: Always
        resources:
         requests:
          memory: 24G
          cpu: 8
        volumeMounts:
          - name: bencloud-server
            mountPath: /app-data
        livenessProbe:
         tcpSocket:
            port: 4567
         initialDelaySeconds: 10
         periodSeconds: 15
        startupProbe:
          tcpSocket:
            port: 4567
          failureThreshold: 30
          periodSeconds: 10
        env:
          - name: REDEPLOY_META
            value: $CI_JOB_ID-$CI_COMMIT_SHA
          - name: API_CI_JOB_ID
            value: "$CI_JOB_ID"
          - name: API_CI_COMMIT_SHA
            value: "$CI_COMMIT_SHA"
          - name: API_CI_COMMIT_SHORT_SHA
            value: "$CI_COMMIT_SHORT_SHA"
          - name: API_CI_PROJECT_PATH_SLUG
            value: "$CI_PROJECT_PATH_SLUG"
          - name: API_CI_ENVIRONMENT_SLUG
            value: "$CI_ENVIRONMENT_SLUG"
          - name: DB_CONNECTION
            value: "$DB_CONNECTION"
          - name: DB_HOST
            value: "$DB_HOST"
          - name: DB_PORT
            value: "$DB_PORT"
          - name: DB_DATABASE
            value: "$DB_DATABASE"
          - name: DB_USERNAME
            value: "$DB_USERNAME"
          - name: DB_PASSWORD
            value: "$DB_PASSWORD"
          - name: K8S_NAMESPACE
            value: "$K8S_NAMESPACE"
          - name: DEFENDER_APP_ID
            value: "$DEFENDER_APP_ID"
          - name: GEOSERVER_URL
            value: "$GEOSERVER_URL"
          - name: GEOSERVER_WORKSPACE
            value: "$GEOSERVER_WORKSPACE"
          - name: GEOSERVER_STORE
            value: "$GEOSERVER_STORE"
          - name: GEOSERVER_ADMIN_USER
            value: "$GEOSERVER_ADMIN_USER"
          - name: GEOSERVER_ADMIN_PASSWORD
            value: "$GEOSERVER_ADMIN_PASSWORD"
        ports:
        - containerPort: 4567
      imagePullSecrets:
      - name: glcr-auth
      volumes:
        - name: bencloud-server
          persistentVolumeClaim:
            claimName: bencloud-server-pv-claim
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bencloudserver-ingress
  namespace: benmap-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-next-upstream-tries: "1"
spec:
  tls:
    - hosts:
        - dev.bencloud-dev.aws.epa.gov
      secretName: bencloud-tls-secret
  rules:
    - host: dev.bencloud-dev.aws.epa.gov
      http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
           service:
            name: bencloud-server-service
            port: 
             number: 443